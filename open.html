<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão mais importante do dia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            position: relative;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        p {
            margin-bottom: 20px;
            font-size: 24px;
        }

        button {
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin: 0 10px;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #yesBtn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }

        #noBtn:hover {
            background-color: #e53929;
            transform: scale(1.05);
        }

        .modal {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
            justify-content: center;
            align-items: center;
        }


        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            text-align: center;
        }

        .modal img {
            width: 50%;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <p>Sua Pergunta aqui?</p>
    <div>
        <button id="yesBtn">Sim</button>
        <button id="noBtn">Não</button>
    </div>

    <div class="modal" id="thanksModal">
        <div class="modal-content">
            <h2>Obrigado!</h2>
            <img src="so-excited-freaking.gif" alt="Imagem de Agradecimento">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const thanksModal = document.getElementById('thanksModal');

        noBtn.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - noBtn.clientWidth;
            const maxY = window.innerHeight - noBtn.clientHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        yesBtn.addEventListener('click', () => {
            thanksModal.style.display = 'flex';
        });

        window.addEventListener('click', (event) => {
            if (event.target === thanksModal) {
                thanksModal.style.display = 'none';
            }
        });
    </script>
</body>

</html>
